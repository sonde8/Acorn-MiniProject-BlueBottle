<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    /* 폰트 설정 */
    @import url('//fonts.googleapis.com/earlyaccess/notosanskr.css');

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
    }

    /* 상단 부분 */
    .text-slide {
      text-align: center;
      font-size: 12px;
      height: 30px;
      line-height: 30px;
    }

    header {
      height: 80px;
      padding: 0 60px;
      /* grid를 사용해야함 */
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      background-color: #FDFBF7;
      align-items: center;
    }

    /* 상단 5개 메뉴  */
    .list-menu {
      display: flex;
      list-style: none;
      gap: 40px;
      font-size: 14px;
      align-items: center;
      padding: 0;
    }

    /* 상단 3개 아이콘 */
    .header-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      justify-self: end;
    }

    .header-icon span {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .header-icon img {
      width: 35px;
      height: 35px;
    }

    .logo {
      height: 57px;
      width: 23px;
    }

    /* 본문 부분 */
    /* 이미지 나오는 부분 */
    .img-wrap{
      width: 100%;
      height: 888px;
    }

    .image{
      position: relative;
      width: 100%;
      height: 888px;
      background-image: url(./img/mainImg1.jpg);
      background-position: center;
      background-size: cover;
    }

    .banner{
      position: absolute;
      top: 446px;
      padding: 128px 112px;
    }

    .banner-title{
      color: black;
      font-size: 40px;
    }

    .banner-script{
      color: black;
      margin: 14px 0 0;
      font-size: 18px;
    }

    .banner-button{
      display: flex;
      width: 288px;
      height: 48px;
      border: 1px solid black;
      background-color: white;
    }

    .banner-button a{
      text-decoration: none;
      color: black;
    }

    .prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: -1px;
      width: 68px;
      height: 32px;
      border: 1px solid black;
      text-align: center;
      line-height: 32px;
    }

    .next {
      position: absolute;
      top: 50%;
      right: -1px;
      transform: translateY(-50%);
      width: 68px;
      height: 32px;
      border: 1px solid black;
      text-align: center;
      line-height: 32px;
    }
  </style>

  <script>
    // 텍스트 슬라이드
    let text = [
      "5만원 이상 구매 시 로고 파우치 증정 (8/4 ~ 소진시까지)",
      "블루보틀 서울력 놀라 팝업 카페 오픈",
      "35,000원 이상 구매 시 무료 배송 (제주도 별도)"
    ]

    let i = 1;
    function next() {
      const textSlide = document.querySelector(".text-slide");
      textSlide.textContent = text[i];
      i++;

      if (i >= text.length) {
        i = 0;
      }

      textSlide.animate(
        [
          { transform: 'translateX(100%)', offse: 0 },  // 아래에서 시작
          { transform: 'translateX(0)', offset: 0.3 },
          { transform: 'translateX(0)', offset: 0.7 },
          { transform: 'translateX(-100%)', offset: 1 }
        ],
        {
          duration: 4500,
          easing: 'ease-in-out',
          fill: 'forwards'
        }
      );
    };

    function init() {
      document.querySelector(".text-slide").textContent = text[0]

      setInterval(next, 5000);
    }

    // 이미지 슬라이드
    let photoList = [
      "./img/mainImg1.jpg",
      "./img/mainImg2.jpg",
      "./img/mainImg3.jpg"
    ]

    let index = 0;

    function nextImg(){
      index ++;

      if(index >= photoList.length){
        index = 0;
      };

      const image = document.querySelector(".image");
      image.style.backgroundImage = `url(${photoList[index]})`;
      image.style.backgroundPosition = "center";
      image.style.backgroundSize = "cover";
    };

    function prevImg(){
      index --;

      if(index < 0){
        index = photoList.length -1;
      };

      const image = document.querySelector(".image");
      image.style.backgroundImage = `url(${photoList[index]})`;
      image.style.backgroundPosition = "center";
      image.style.backgroundSize = "cover";
    };
    
    

  </script>

</head>

<body onload="init()">
  <!-- 택스트 슬라이드 -->
  <div class="text-slide">

  </div>

  <!-- 헤더 -->
  <header>
    <!-- 메뉴 -->
    <div>
      <ul class="list-menu">
        <li>쇼핑</li>
        <li>베스트셀러</li>
        <li>NOLA</li>
        <li>카페</li>
        <li>블로그</li>
      </ul>
    </div>

    <!-- 로고 -->
    <div>
      <img src="./img/logo.png" alt="" class="logo">
    </div>

    <!-- 검색,회원,장바구니 -->
    <div class="header-icon">
      <span>
        <img src="./img/search.png" alt="">
      </span>
      <span>
        <img src="./img/user.png" alt="">
      </span>
      <span>
        <img src="./img/basket.png" alt="">
      </span>
    </div>
  </header>

  <!-- 메인1 -->
  <div class="img-wrap">
    <div class="image">
      <div class="banner">
        <div class="banner-title">한정 기간 혜택</div>
        <div class="banner-script">5만원 이상 구매 시 로고 파우치 증정</div>
        <div class="banner-button">
          <a href="">자세히 보기</a>
        </div>
      </div>
    </div>
    <div class="prev" onclick="prevImg()"><<</div>
    <div class="next" onclick="nextImg()">>></div>
  </div>
  <!-- 메인2 -->
  <div></div>
  <!-- 메인3 -->
  <div></div>
  <!-- 메인4 -->
  <div></div>
  <!-- 메인5 -->
  <div></div>
  <!-- 메인6 -->
  <div></div>
  <footer></footer>
</body>

</html>
